<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>roam-tools</title>
    <meta name="description" content="Tools for roamresearch" />
    <meta name="author" content="Ryan Guill" />

    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="parent">
      <div class="header-container">
        <header>roam-tools.ryanguill.com</header>
      </div>
      <div class="settings-container container">
        <div class="container-label">settings</div>
        <div class="setting">
          <label class="toggle-on-click">
            Flatten Indentation?
            <select id="flatten-indentation">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </label>
        </div>
        <div class="setting">
          <label class="toggle-on-click">
            Remove Bullets?
            <select id="remove-bullets">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </label>
        </div>
        <div class="setting">
          <label class="toggle-on-click">
            Remove [[Brackets]]?
            <select id="remove-double-brackets">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </label>
        </div>
      </div>
      <div class="input-container container">
        <div class="container-label">input</div>
        <div class="input-textarea-container">
          <textarea id="input" name="input">
- [[Nat Eliason]] posted in roam-slack feature-requests channel [[test[[test]]]]
	- > It’d be great if you could “documentize” a page with a bunch of [[indents]]. E.g. I like writing my outlines in Roam using indents to nest ideas, but then when I go to copy and paste the whole thing into a Doc or WordPress, it still has all the indents. If I could de-indent everything and keep the same order, and convert to document, that’d be huge.
		- I asked:
			- > would you be willing to go through a [[secondary step]]? copy from roam into a webpage that was just running javascript, no sending to any servers or logging or anything, but would give you an output that was stripping the indents?
			- > [@Ryan Guill](https://roamresearch.slack.com/team/URQU111DY) yeah that’dbe a fine workaround for now

		</textarea
          >
        </div>
      </div>
      <div class="output-container container">
        <div class="container-label">output</div>
        <div class="output-textarea-container">
          <textarea id="output" name="output"></textarea>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
